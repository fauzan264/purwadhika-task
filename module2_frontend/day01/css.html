<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css.css">
    <!-- internal css -->
    <style>
        h1 {
            color: burlywood;
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- inline css di dalam tag html dan bisa lebih dari 1 styling -->
    <!-- yang paling diutamakan di html: inline, internal, external -->
    <h1 style="color: green; background-color: yellow">
        Hello, World
    </h1>

    <h1>Purwadhika School</h1>

    <h2 id="title-01">PWD Campus BSD</h2>

    <h2 class="bg-primary-color text-secondary-color">Bootcamp Indonesia</h2>

    <!-- perbedaan id dan class: id styling untuk yang lebih spesifik, class lebih luas dan bisa banyak -->
    <div id="background-banner">
        <h3>Hello, World!</h3>
    </div>
</body>
</html>
